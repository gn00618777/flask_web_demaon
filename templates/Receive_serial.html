<html>
   <head>
      <link rel="stylesheet" type="text/css" href="/static/css/normal.css">
   </head>
   <body class="content">
      <form action=Receive_rs_data method="post">
         <h1>BaudRate</h1>
         <input type="radio" name="rate" checked="true" value="9600">9600
         <input type="radio" name="rate" value="115200">115200
         <h1>Type</h1>
         <input type="radio" name="rs_type" checked="true" value="rs232">RS232(Full)
         <input type="radio" name="rs_type" value="rs422">RS422(Full)
         
         <input type="submit" id="receive" style="display:none" value="Receive">      </form>
      <h3>{{ result | nl2br }}</h3>
      <script type="text/javascript">
         function autoclick(name){

            if(document.all){

               document.getElementById(name).click();

            }
            else{

              var evt = document.createEvent("MouseEvents");
              evt.initEvent("click",true, true);
              document.getElementById(name).dispatchEvent(evt);
            }

         }
      </script>
      <script type="text/javascript">
         setTimeout("autoclick('receive')",0);
      </script>  
   </body>
</html>
