<html>
   <head>
      <link rel="stylesheet" type="text/css" href="/static/css/normal.css"/>
      <script src="/static/js/add_account_check.js" type="text/javascript" "></script>
   </head>
   <body class="content">
      <h1>Add new Account</h1>
      <form action=create_new_account name="add_account_table" method="post" onsubmit="return check()">
         <table border="1">
            <tr>
               <td bgcolor="#abbdcb" class="hdrl">Account</td>
               <td><input type="text" name="ppp_account"></td>
            </tr>
            <tr>
               <td bgcolor="#abbdcb" class="hdrl">Password</td>
               <td><input type="text" name="ppp_password"></td>
            </tr>
         </table>
         <p>
           <input type="submit" value="Save">
           <input type="Reset" value="Reset">
         </p>
      </form>
   </body>
</html>
